{% extends 'index.html' %}

{% block meta %}
<title>Create Task</title>
{% endblock meta %}

{% block content %}
{% load static %} 


<form method="POST" action="">

    {% csrf_token %}
    <div class = "create-task">
    <link rel="stylesheet" href="{% static 'css/bootstrap-create-task.css' %}"/>
    <h1 style = "text-align: center;background-color: #DFE8CC; border-radius: 15px 15px 15px 15px; padding: 10px; ">Task Baru</h1>
    <body>
        <form>
            <div class="form-group">
              <label>To do</label>
              <input type="text" name="todo" placeholder="TO DO" class="form-control">
            </div>
            <div class="form-group">
              <label>Description</label>
              <input type="text" name="description" placeholder="DESCRIPTION" class="form-control">
            </div>
            <input class="btn login_btn" type="submit" value="Submit" href="{% url 'todolist:show_todolist' %}">
        </form>
    </body>
    </div>
        
</form>



{% endblock content %}
